<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Sports Game</title>
</head>
<body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- include our JS+JSX for the React Appliccation -->
<script type="text/babel">
class Team extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            name: props.name,
            logo: props.logo
        }
    }

    render() {
        return (
        <div>
            <h1> My team: {this.state.name} </h1> 
            <img height="100px" width="150px" src={this.state.logo}></img>
            <div>
                    SHOTS TAKEN: <span id="teamone-numshots">0</span>
                    GOALS: <span id="teamone-numgoals">0</span>
                    <button onClick={this.handleIncrement}>SHOOT!</button>
            </div>
        </div>)
    }
}
// An App component under which all other components will be added
function App (props) {
  return (
    <div>
      <h1>Welcome to the Sports Game starter!</h1>
      <em>This file represents the way your code should look after completing the <strong>Setup</strong> steps in the instructions.</em>
    </div>
  )
}

// Render the App
ReactDOM.render(
    <div>
        <App />
        <Team name="Packers" logo='packers logo.png' />
        <Team name="Dolphins" logo='dolphin logo.png' />
    </div>,
        document.getElementById('root')
)
</script>
</body>
</html>
